<!DOCTYPE html>
<html lang="en">
  <head>
  <title>EmojiCipher</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href="assets/css/crypto.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/vigenere.js"></script>

  </head>
  <body>

    <div id="body" class="container">
      <div class="row">
        <p class="text-center" id="header">EmojiCipher</p>
      </div>
      
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <textarea id="input-area" class="form-control" rows="10" placeholder="Input"></textarea>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <textarea id="output-area" class="form-control" rows="10" placeholder="Output"></textarea>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <input type="text" class="form-control" id="key" placeholder="Keyword">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-0 col-xs-0"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <button id="encrypt" type="button" class="btn btn-primary">Encrypt</button>
          <button id="decrypt" type="button" class="btn btn-success">Decrypt</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-0 col-xs-0"></div>
      </div>
    </div>
  </body>
</html>
